	 <!--This next chunk shows off a slideshow bit of code-->
	 <h2 class="w3-center">Manual Slideshow</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="img1.jpg" style="width:30%">
  <img class="mySlides" src="img2.jpg" style="width:30%">
  <img class="mySlides" src="img3.jpg" style="width:30%">
  <img class="mySlides" src="img4.jpg" style="width:30%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#128540;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#128540;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
